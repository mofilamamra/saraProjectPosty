<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posty</title>
</head>
<body>
    <header>
        <h1 style='color:rgb(54, 65, 212);'>Posty</h1>
        <nav>
            <a href="{{ url_for('post_add')}}">New</a>
        </nav>
    </header>
    <main>
        {% for post in posts %}
        <article>
            <div>
                <img src="{{post.photo_url}}">
            </div>
            <div>
                    <h2>{{post.name}}</h2>
                    <p>{{post.body}}</p>
                    <div>
                        <a href="{{ url_for('post_update', id=post.id) }}">Edit</a>
                        <a href="{{ url_for('post_delete', id=post.id) }}">Delete</a>
                    </div>    
            </div>
        </article>
        {% endfor %}        
    </main>
    
</body>
</html>
